{% extends "base.html" %}

{% block content %}

    <p>Эту страницу могут видеть только авторизованные пользователи</p>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Выйти из аккаунта</button>
    </form>

{% endblock %}
